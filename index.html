---
layout: default
title: Home
---

<div class="logo">
    <div>
        <img src="assets/logo.png" alt="logo">
    </div>
    <p>
        Mindustry <br>
        Inside
    </p>
</div>

<div class="links">
    <h3>Links:</h3>
    <ul>
        {% for link in site.data.links %}
        <li>
            <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">
                <img src="assets/logo-{{ link.name | downcase }}.svg" alt="{{ link.name }}" class="link-icon">
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
